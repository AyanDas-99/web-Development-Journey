<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="body">
            <div class="result-panel">
                <div class="history">500+20+3 <br>200=22=+2343</div>
                <div class="active" id="active"></div>
            </div>
            <div class="operation-panel">
                <table class="operators">
                    <tbody>
                        <tr class="orange">
                            <td id="ac" onclick="clearScreen()">AC</td>
                            <td id="x" onclick="backSpace()">x</td>
                            <td id="%" onclick="calc(this)">%</td>
                            <td id="/" onclick="calc(this)">/</td>
                        </tr>
                        <tr>
                            <td id="7"onclick="calc(this)">7</td>
                            <td id="8"onclick="calc(this)">8</td>
                            <td id="9"onclick="calc(this)">9</td>
                            <td id="*"onclick="calc(this)" class="orange">*</td>
                        </tr>
                        <tr>
                            <td id="4"onclick="calc(this)">4</td>
                            <td id="5"onclick="calc(this)">5</td>
                            <td id="6"onclick="calc(this)">6</td>
                            <td id="-"onclick="calc(this)" class="orange">-</td>
                        </tr>
                        <tr>
                            <td id="1"onclick="calc(this)">1</td>
                            <td id="2"onclick="calc(this)">2</td>
                            <td id="3"onclick="calc(this)">3</td>
                            <td id="+"onclick="calc(this)" class="orange">+</td>
                        </tr>
                        <tr>
                            <td id="-0-" class="orange">-0-</td>
                            <td id="0"onclick="calc(this)">0</td>
                            <td id="."onclick="calc(this)">.</td>
                            <td id="=" class="orange" onclick="show()">=</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
