<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plotlist</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <header>
            <a href="#" class="logo">Plotlist</a>
            <nav>
                <ul>
                    <li><a href="index.html" class="selected">HOME</a></li>
                    <li><a href="category.html">CATEGORY</a></li>
                    <li><a href="listing.html">LISTING</a></li>
                    <li><a href="contact.html">CONTACT US</a></li>
                </ul>
                <a href="#" class="listing">Add Your Listing</a>
            </nav>
        </header>
    </div>

    <div class="wrapper">
        <div class="center">
            <p>OVER 36500+ ACTIVE LISTINGS</p>
            <p class="title">Find Nearby Places & Things</p>
            <form action="#" method="post">
                <select name="place" id="place">
                    <option value="here">All Areas</option>
                    <option value="here">Here</option>
                    <option value="there">there</option>
                    <option value="to">To Here</option>
                </select>
                <div></div>
                <input type="text" name="location" id="location" placeholder="Enter a location">
                <div></div>
                <select name="price" id="price">
                    <option value="price">Price range</option>
                    <option value="50k">20k to 50k</option>
                    <option value="60k">50k to 60k</option>
                    <option value="80k">60k to 80k</option>
                    <option value="100k">80k to 100k</option>
                </select>
                <input type="submit" value="Search Now" class="submit">
            </form>
            <div class="links">
                <figure>
                    <img src="/images/home.png" alt="apartments icon">
                    <figcaption>Apartments</figcaption>
                </figure>
                <figure>
                    <img src="/images/hamburger-soda.png" alt="food and life icon">
                    <figcaption>Food & Life</figcaption>
                </figure>
                <figure>
                    <img src="/images/car-side.png" alt="car icon">
                    <figcaption>Cars</figcaption>
                </figure>
                <figure>
                    <img src="/images/shopping-bag.png" alt="shopping bag">
                    <figcaption>Shopping</figcaption>
                </figure>
                <figure>
                    <img src="/images/world.png" alt="world travel icon">
                    <figcaption>Travelling</figcaption>
                </figure>

            </div>
        </div>
</body>

</html>
