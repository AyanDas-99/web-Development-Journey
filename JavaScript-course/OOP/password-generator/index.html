<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        form {
            width: fit-content;
            margin: 5em auto;
            border: 1px solid black;
            padding: 1em;
            background-color: lightgray;
        }
        legend{
            font-size: large;
            font-weight: bold;
        }
        label{
            color: darkslategrey;
        } 
        #generate{
            margin:1em 0;
            width: 100%;
            background-color: black;
            color: white;
            padding: .5rem;
        }
        #generatedPassword{
            font-size: large;   

        }
        #length{
            width: 30px;
        }
        #copy{
            padding: 5px;
        }
    </style>


</head>

<body>
    <form>
        <legend>Difficulty level:</legend>
        <div>
            <label for="easy">Easy</label>
            <input type="radio" value="easy" name="difficulty" checked>
        </div>
        <div>
            <label for="difficult">Difficult</label>
            <input type="radio" value="difficult" name="difficulty">
        </div>
        <div>
            <label for="ultra">Very Difficult</label>
            <input type="radio" value="ultra" name="difficulty">
        </div>
        <label for="length">Password length</label>
        <input type="number" name="length" id="length" value="10">
        <button id="generate">Generate</button>
        <div class="password">
            <input type="text" name="generatedPassword" id="generatedPassword">
        <button id="copy" disabled>copy</button>
        </div>
    </form>
    <script src="app.js"></script>
</body>

</html>
